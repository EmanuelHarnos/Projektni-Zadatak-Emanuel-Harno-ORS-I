	<main>
		<h1>Contact formular</h1>
		<div id="contact">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11149.22397025312!2d16.13607176400147!3d45.684830945863524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47667d901aca27f9%3A0x8ffd946e7dcd31b5!2sHotel%20Phoenix%20Velika%20Gorica!5e0!3m2!1sen!2shr!4v1641461475414!5m2!1sen!2shr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			<form action="http://pizza.com/pwa/responzive-page/send-contact.php" id="contact_form" name="contact_form" method="POST">
				<label for="fname">Ime *</label>
				<input type="text" id="fname" name="firstname" placeholder="Vase ime..." required>

				<label for="lname">Prezime *</label>
				<input type="text" id="lname" name="lastname" placeholder="Vase prezime..." required>
				
				<label for="lname">E-mail *</label>
				<input type="email" id="email" name="email" placeholder="Vas e-mail..." required>

				<label for="country">Država</label>
				<select id="country" name="country">
				  <option value="">Odaberite...</option>
				  <option value="BiH" selected>Bosna i Hercegovina</option>
				  <option value="HR" selected>Hrvatska</option>
				  <option value="HU">Mađarska</option>
				  <option value="SL">Slovenija</option>
				  <option value="SR">Srbija</option>
				</select>

				<label for="subject">Opis</label>
				<textarea id="subject" name="subject" placeholder="Napisite nesto..." style="height:100px"></textarea>

				<input type="submit" value="Predaj">
			</form>
		</div>
